<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
     <div class="container">
         <h1 class="heading">Cash Register Manager</h1>
         <p class="description">Enter the bill amount and cash given by the customer and know minimun number of notes to return.</p>
         <label for="bill-amount">Bill Amount:</label>
         <input type="number" id="bill-amount" />
            <button id="btn-next">Next</button>
            
            <div id = "cash-given-input" style="display: none;">
              <label for="cash-amount">Cash Amount:</label>
              <input type="number" id="cash-amount" />
                <button id="btn-check">Check</button>
            </div>

            <div id="error-msg" style="display: none;"></div>

      
             <div id="table-caption" style="display: none;">Return Change:</div>
            <table class="table-change" style="display: none;">
           
            <tr>
                <th>No.of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th> Notes</th>
               <td class="notes">2000</td>
               <td class="notes">500</td>
               <td class="notes">100</td>
               <td class="notes">20</td>
               <td class="notes">10</td>
               <td class="notes">5</td>
               <td class="notes">1</td>
            </tr>
        </table>
     </div>
    

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
